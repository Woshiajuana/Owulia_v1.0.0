<div class="textarea-box">
    <h3 class="textarea-title"><i class="pl-icon"></i>发表评论</h3>
    <div class="textarea-con">
        <i class="header-img"></i>
        <div class="input-item">
            <label class="title-prompt nc-icon"></label>
            <input class="input-con" type="text" placeholder="好汉请留大名（必填）"/>
        </div>
        <div class="input-item">
            <label class="title-prompt yx-icon"></label>
            <input class="input-con" type="text" placeholder="好汉请留邮箱（必填）"/>
        </div>
        <div class="input-item">
            <label class="title-prompt zd-icon"></label>
            <input class="input-con" type="text" placeholder="好汉请留链接地址（可填可不填）"/>
        </div>
        <div class="input-item">
            <textarea  placeholder="好汉请说点什么吧（必填）"></textarea>
        </div>
        <div class="btn-box">
            <i class="btn-item tj-icon">提交</i>
            <i class="btn-item cx-icon">重写</i>
        </div>
    </div>
</div>
