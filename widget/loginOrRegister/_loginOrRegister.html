<!--遮罩-->
<div class="lr-mask lr-fadeIn" id="lr-mask"></div>
<!--/遮罩-->
<!--登录和注册框-->
<div class="login-or-register  lr-login" id="login-or-register">
    <!--登录主体-->
    <div class="lr-login-box">
        <!--关闭按钮-->
        <i class="lr-close">
            <em class="lr-close-icon"></em>
        </i>
        <!--/关闭按钮-->
        <!--标题-->
        <h3 class="lr-box-title">登录</h3>
        <!--/标题-->
        <span class="lr-switch-box">
            切换注册
            <i class="lr-switch-icon"></i>
        </span>
        <p class="lr-prompt">正在登陆中···</p>
        <!--内容-->
        <p class="lr-input-box no-top">
            <input class="lr-input cur" id="username" aria-invalid="true" aria-required="true" required="required" type="text" placeholder="请输入用户名"/>
            <label class="lr-label lr-user-icon" for="username"></label>
            <label class="lr-error" for="username">请输入用户名</label>
        </p>
        <p class="lr-input-box">
            <input class="lr-input" id="password" aria-invalid="true" aria-required="true" required="required" type="password" placeholder="请输入密码"/>
            <label class="lr-label lr-pwd-icon" for="password"></label>
            <label class="lr-error" for="password">请输入密码</label>
        </p>
        <p class="lr-input-box">
            <span class="lr-rem-box" id="lr-rem-box">
                <i class="lr-rem-con">
                    <em class="lr-rem-icon"></em>
                </i>
                <span class="lr-rem-prompt">记住我的登录</span>
            </span>
            <a class="lr-retrieve-link" href="#">忘记密码？</a>
        </p>
        <i class="lr-sub-btn" id="lr-l-btn">登录</i>
        <p class="lr-tripartite-title">您也可以使用第三方帐号快捷登录</p>
        <div class="lr-tripartite-box">
            <a href="#" title="QQ登录" class="lr-tri-item lr-qq-login"></a>
            <a href="#" title="微信登录" class="lr-tri-item lr-wx-login"></a>
            <a href="#" title="微博登录" class="lr-tri-item lr-wb-login"></a>
            <a href="#" title="GitHub登录" class="lr-tri-item lr-gh-login"></a>
        </div>
        <!--/内容-->
    </div>
    <!--/登录主体-->
    <!--注册主体-->
    <div class="lr-register-box">
        <!--关闭按钮-->
        <i class="lr-close">
            <em class="lr-close-icon"></em>
        </i>
        <!--/关闭按钮-->
        <!--标题-->
        <h3 class="lr-box-title">注册</h3>
        <!--/标题-->
        <span class="lr-switch-box">
            切换登录
            <i class="lr-switch-icon"></i>
        </span>
        <p class="lr-prompt">正在注册中···</p>
        <!--内容-->
        <p class="lr-input-box no-top">
            <input class="lr-input cur" id="re-username" aria-invalid="true" aria-required="true" required="required" type="text" placeholder="4-10个字母或数字组成的用户名"/>
            <label class="lr-label lr-user-icon" for="re-username"></label>
            <label class="lr-error" for="re-username">请输入</label>
        </p>
        <p class="lr-input-box">
            <input class="lr-input" id="re-password" aria-invalid="true" aria-required="true" required="required" type="text" placeholder="6-20个字符"/>
            <label class="lr-label lr-pwd-icon" for="re-password"></label>
            <label class="lr-error" for="re-password"></label>
        </p>
        <p class="lr-input-box">
            <input class="lr-input" id="re-password-too" aria-invalid="true" aria-required="true" required="required" type="text" placeholder="再确认一下咯"/>
            <label class="lr-label lr-sure-icon" for="re-password-too"></label>
            <label class="lr-error" for="re-password-too"></label>
        </p>
        <p class="lr-input-box">
            <input class="lr-input error" id="re-tel" aria-invalid="true" aria-required="true" required="required" type="text" placeholder="手机号码，用于找回密码嘛"/>
            <label class="lr-label lr-tel-icon" for="re-tel"></label>
            <label class="lr-error" for="re-tel"></label>
        </p>
        <p class="lr-input-box">
            <input class="lr-input lr-input-code" id="re-code" aria-invalid="true" aria-required="true" required="required" type="text" placeholder="验证码怼一下"/>
            <i class="lr-send-out-after">获取验证码</i>
            <label class="lr-label lr-code-icon" for="re-code"></label>
            <label class="lr-error" for="re-code"></label>
        </p>
        <i class="lr-sub-btn" id="lr-r-btn">注册</i>
        <!--/内容-->
    </div>
    <!--/注册主体-->
</div>
<!--/登录和注册框-->
